<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../public/stylesheets/login.css">

</head>
<body>
<div class="login-form">
    <h2 class="text-center">Sign Up</h2>
    <form>
        <div class="avatar">
            <img src="http://www.iconhot.com/icon/png/bunch-cool-bluish-icons/512/user-54.png" alt="Avatar">
        </div>
        <div class="form-group">
            <input id="first_name" class="form-control input-lg" placeholder="First Name" required="required">
        </div>
        <div class="form-group">
            <input id="last_name" class="form-control input-lg"  placeholder="Last Name" required="required">
        </div>
        <div class="form-group">
            <input id="email" class="form-control input-lg" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input id="password" type="password" class="form-control input-lg" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input id="confirm_password" type="password" class="form-control input-lg" placeholder="Confirm Password" required="required">
        </div>
        <div class="form-group clearfix">

            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
        </div>
    </form>
    <div class="hint-text">Don't have an account? <a href="#">Sign in here</a></div>
</div>
</body>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="stylesheets/login.css" rel="stylesheet" type="text/css">
</html>
